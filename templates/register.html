{% extends "base.html" %}
{%load crispy_forms_tags %} 
{%block content%}

<div class='w-[500px] m-auto'>

<h1 class='w-full text-center text-2xl font-bold  text-zinc-700' style = "font-family:Cambria">Registration Here</h1>

<form action="{% url "register" %}"method="POST" class="max-w-md mx-auto space-y-4">
    {% csrf_token %}

    <!-- Email -->
    <div>
        <label for="id_email"
               class="block text-sm font-medium text-gray-700 mb-1">
            Email
        </label>
        <input type="email"
               name="{{ form.email.name }}"
               id="id_email"
               value="{{ form.email.value|default:'' }}"
               class="w-full px-3 py-2 border bg-white border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500">
    </div>

    <!-- Username -->
    <div>
        <label for="id_username"
               class="block text-sm font-medium text-gray-700 mb-1">
            Username
        </label>
        <input type="text"
               name="{{ form.username.name }}"
               id="id_username"
               value="{{ form.username.value|default:'' }}"
               class="w-full px-3 py-2  bg-white  border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500">
    </div>

    <!-- Password -->
    <div>
        <label for="id_password1"
               class="block text-sm font-medium text-gray-700 mb-1">
            Password
        </label>
        <input type="password"
               name="{{ form.password1.name }}"
               id="id_password1"
               class="w-full px-3 py-2  bg-white  border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500">
    </div>

    <!-- Confirm Password -->
    <div>
        <label for="id_password2"
               class="block text-sm font-medium text-gray-700 mb-1">
            Confirm Password
        </label>
        <input type="password"
               name="{{ form.password2.name }}"
               id="id_password2"
               class="w-full px-3 py-2  bg-white  border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500">
    </div>

    <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded-md focus:border-1 focus:border-zinc-700">
        Register
    </button>

</form>


</div>
{% endblock content%}
