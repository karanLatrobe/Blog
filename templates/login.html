{% extends 'base.html' %}

{% block content %}

<div class='w-[500px] m-auto'>

<h1 class='w-full text-center text-2xl font-bold  text-zinc-700' style = "font-family:Cambria">Login Here</h1>

<form action="{% url "login" %}" method="POST" class="flex flex-col gap-2">

    {% csrf_token%}

    <div>
        <label for="id_username"
               class="block text-sm font-medium text-gray-700 mb-1">
            Username
        </label>
        <input type="text"
               name="{{ form.username.name }}"
               id="id_username"
               value="{{ form.username.value|default:'' }}"
               class="w-full px-3 py-2  bg-white  border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500">
    </div>

    <div>
        <label for="id_password"
               class="block text-sm font-medium text-gray-700 mb-1">
            Password
        </label>
        <input type="password"
               name="{{ form.password.name }}"
               id="id_password1"
               class="w-full px-3 py-2  bg-white  border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500">
    </div>

    <button type="submit" class="w-full mt-5 bg-yellow-500 text-white py-2 rounded-md focus:border-1 focus:border-zinc-700">
        Login
    </button>
</form>

</div>
{% endblock content%}
