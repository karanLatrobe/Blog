{% extends "../base.html" %}

{% block content %}

<div class=' flex'>
    <div class= "   flex flex-col">
        <a href="{% url "dashboard" %}" class='{% if '/dashboard/' == request.path %} bg-yellow-500{% endif %} py-2 px-10 rounded-[5px] font-medium'>Dashboard</a>
        <a href="{% url "dashboard_categories" %}" class='{% if '/dashboard/categories/' == request.path %} bg-yellow-500{% endif %} py-2 px-10 rounded-[5px] font-medium'>Categories</a>
        <a href="{% url "dashboard_article" %}" class='bg-yellow-500 py-2 px-10 rounded-[5px] font-medium   hover:text-red-600 hover:text-[17px]'>Articles</a>
        <a href="logout" class=' py-2 px-10 rounded-[5px] font-medium'>Logout</a>
    </div>
    <div class="flext-1 w-full right w-[300px] px-10 py-2 ">
    <div class= ' justify-between items-baseline pb-5'><h2 class='text-3xl font-medium ' style = 'font-family:Cambria'>Edit Article</h2></div>


    <form method="POST" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}

    <!-- Title -->
    <div>
        <label class="block mb-2 font-medium">Title</label>
        <input type="text" name="title"
               value="{{ article.title }}"
               class="w-full border border-gray-300 rounded-[5px] p-2 focus:ring-2 focus:ring-black focus:outline-none">
    </div>

    <!-- Category -->
    <div>
        <label class="block mb-2 font-medium">Category</label>
        <select name="category"
                class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-black focus:outline-none">
            {% for cat in categories %}
                <option value="{{ cat.id }}"
                    {% if article.category.id == cat.id %}selected{% endif %}>
                    {{ cat.category_name }}
                </option>
            {% endfor %}
        </select>
    </div>

    <!-- Featured Image Preview -->
    <div>
        <label class="block mb-2 font-medium">Featured Image</label>

        {% if article.featured_image %}
            <img src="{{ article.featured_image.url }}"
                 class="mb-4 w-40 h-40 object-cover rounded-lg shadow">
        {% endif %}

        <input type="file"
               name="featured_image"
               class="w-full border border-gray-300 rounded-lg p-2">
    </div>

    <!-- Short Description -->
    <div>
        <label class="block mb-2 font-medium">Short Description</label>
        <textarea name="short_description" rows="3"
                  class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-black focus:outline-none">{{ article.short_description }}</textarea>
    </div>

    <!-- Blog Body -->
    <div>
        <label class="block mb-2 font-medium">Blog Body</label>
        <textarea name="blog_body" rows="6"
                  class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-black focus:outline-none">{{ article.blog_body }}</textarea>
    </div>

    <!-- Status -->
    <div>
        <label class="block mb-2 font-medium">Status</label>
        <select name="status"
                class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-black focus:outline-none">
            <option value="Draft" {% if article.status == "Draft" %}selected{% endif %}>Draft</option>
            <option value="Publish" {% if article.status == "Publish" %}selected{% endif %}>Publish</option>
        </select>
    </div>

    <!-- Featured Toggle -->
    <div class="flex items-center justify-between">
        <span class="font-medium">Mark as Featured</span>

        <input type="checkbox" name="is_featured"
               {% if article.is_featured %}checked{% endif %}>
    </div>

    <!-- Submit Button -->
    <div>
        <button type="submit"
                class="w-full bg-black text-white py-3 rounded-lg font-medium hover:bg-gray-800 transition">
            Update Blog
        </button>
    </div>

</form>
</div>
</div>



<script>
function previewImage(event) {
    const reader = new FileReader();
    const preview = document.getElementById('preview');
    const label = document.getElementById('file-label');

    reader.onload = function(){
        preview.src = reader.result;
        preview.classList.remove("hidden");
        label.textContent = event.target.files[0].name;
    }

    reader.readAsDataURL(event.target.files[0]);
}
</script>
{% endblock content %}
